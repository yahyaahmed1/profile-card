<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <section>
      <img class="top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top.svg">

      <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom.svg">

      <div class="box">

        <img class="bg-card" src="./images/bg-pattern-card.svg" alt="bg-pattern-card.svg">

        <img class="avatar" src="./images/image-victor.jpg" alt="image-victor.jpg">

        <div class="info">

          <div class="name">Victor Crest <span>26</span></div>
          <div class="country">London</div>

        </div>

        <div class="data">
          <div class="followers">
            <h1>80K</h1>
            <span>Followers</span>
          </div>

          <div class="likes">
            <h1>803K</h1>
            <span>Likes</span>
          </div>

          <div class="photo">
            <h1>1.4K</h1>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Yahya Ahmed</a>.
    </div>
  </body>

</html>
